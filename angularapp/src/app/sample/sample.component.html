<div class="container">
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
    />
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Hero Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes | filter : searchText">
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.country }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
